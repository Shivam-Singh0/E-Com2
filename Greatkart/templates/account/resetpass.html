{% extends 'base.html' %}
{% block content %}

<!-- ========================= SECTION CONTENT ========================= -->
<section class="section-conten padding-y" style="min-height:84vh">

<!-- ============================ COMPONENT LOGIN   ================================= -->
  
	<div class="card mx-auto" style="max-width: 380px; margin-top:100px;">
    {% if messages %}
    {% for message in messages %}
    {% if message.tags == 'error' %}
    <div class="alert alert-danger mx-4 my-4" role="alert">
        {{message}}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    {% else %}  
    <div class="alert alert-{{message.tags}} mx-4 my-4" role="alert">
        {{message}}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    {% endif %}
    {% endfor %}
    {% endif %}
      <div class="card-body">
      <h4 class="card-title mb-4">Enter New Password</h4>
      <form method="POST" action="{% url 'resetpass' %}">
        {% csrf_token %}
          <div class="form-group">
			 <input type="password" class="form-control" placeholder="enter password" name="password">
          </div> <!-- form-group// -->
          <div class="form-group">
			 <input type="password" class="form-control" placeholder="confirm password" name="confirm_pass">
          </div> <!-- form-group// -->
          <div class="form-group">
              <button type="submit" class="btn btn-primary btn-block"> submit  </button>
          </div> <!-- form-group// -->    
      </form>
      </div> <!-- card-body.// -->
    </div> <!-- card .// -->

     
<!-- ============================ COMPONENT LOGIN  END.// ================================= -->

</section>

<!-- ========================= SECTION CONTENT END// ========================= -->


{% endblock content %}
